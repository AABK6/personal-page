<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="preloader"><div class="loader"></div></div>

  <section id="parallax">
    <div class="parallax-layer layer-back" data-rellax-speed="-2"></div>
    <div class="parallax-layer layer-mid" data-rellax-speed="-4"></div>
    <div class="parallax-layer layer-front" data-rellax-speed="-6"></div>
    <div class="intro">
      <h1>Welcome to the new page</h1>
      <p>Scroll to enjoy the parallax effect then enter the 3D world</p>
      <button id="start-btn">Enter</button>
    </div>
  </section>

  <div id="three-container" style="display:none;">
    <canvas id="three-canvas"></canvas>
    <div id="interaction"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/rellax@1.12.1/rellax.min.js"></script>
  <script type="module">
    import './game.js';
    new Rellax('.parallax-layer');
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('parallax').style.display = 'none';
      const container = document.getElementById('three-container');
      container.style.display = 'block';
      window.initThree();
    });
  </script>
</body>
</html>
